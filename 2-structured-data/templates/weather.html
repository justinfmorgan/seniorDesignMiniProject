<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        function showPosition() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var positionInfo = "Your current position is (" + "Latitude: " + position.coords.latitude + ", " +
                    "Longitude: " + position.coords.longitude + ")";
                    document.getElementById("theButton").innerHTML = positionInfo;
                    document.getElementById("finalLocation").value = position.coords.latitude
                        + " " + position.coords.longitude;
                    return position.coords.latitude;
                });
            } else {
                alert("Sorry, your browser does not support HTML5 geolocation.");
            }
        }
    </script>
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="center-on-page">
<h1>Weather at my Current Location</h1>
<form class="form-inline" method="POST" action="{{ url_for('result') }}">
<input type="hidden" id="finalLocation" name="finalLocation"></input>
<script type="text/javascript">
 document.getElementById("finalLocation").value = showPosition();
</script>
<button type="submit" class="btn">Go</button>
</form>
<button id="theButton" type="button" onclick="showPosition();">Show Position</button>
<div id="mylocation" name="mylocation">
    <!--Position information will be inserted here-->
</div>
